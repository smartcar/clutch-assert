language: node_js

node_js:
  - '12'
  - '10'

cache:
  directories:
    - '$HOME/.npm'
    - '.eslintcache'

if: tag IS blank # do not build tags

notifications:
  slack:
    secure: ''

install:
  - npm ci --ignore-scripts
  - env -i PATH=$PATH npm rebuild

script:
  - npm test
  - npm run cover

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: script
  skip_cleanup: true
  script: semantic-release
  on:
    node_js: '10'
    all_branches: true
